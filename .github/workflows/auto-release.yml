name: 'auto release'
on:
  pull_request:
    types:
      - closed

jobs:
  update:
    # if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    name: Create a release
    steps:
      - uses: actions/checkout@v3
      
      - name: Extract version from changelog
        id: extract_version
        run: |
          # Extract the version number from the changelog file
          VERSION=$(grep -oP 'v[0-9]+.*' CHANGELOG.md | head -1 | tr -d '[:space:]')
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract release notes from changelog
        id: extract_notes
        run: |
          # Use awk to extract the release notes between the first two headings
          awk -v start_heading="$START_HEADING" -v end_heading="$END_HEADING" '
          /^#/ {
            if (found && $0 !~ end_heading) {
              exit
            } else {
              found = 0
            }
          }
          found {
            print
          }
          $0 ~ ("^# " start_heading) {
            found = 1
            next
          }
          ' CHANGELOG.md > extracted_notes.txt
          NOTES=$(cat extracted_notes.txt)
          echo "Extracted release notes: $NOTES"
          echo "description=$NOTES" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: fivetran-catfritz/release-creator@v0.1.0
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          version: ${{ steps.extract_version.outputs.version }}
          repo: ${{ github.repository }}
          branch: 'main'
          draft: 'true'
          prerelease: 'false'
          title: ${{ steps.extract_version.outputs.version }} ${{ github.repository }}
          description: ${{ steps.extract_notes.outputs.description }}